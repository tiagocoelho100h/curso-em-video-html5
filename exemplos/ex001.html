<!DOCTYPE html>
<html>
    <head>
        <title>ex001</title>
        <style>
            /* Criando variaveis em CSS. */
            :root {
                --cinza: #888888;
                --preto: #000000;
            }

            /* Fazendo elementos quebrarem com o alterar de tamanho da tela. */
            .principal {
                display: flex;
                flex-wrap: wrap;
            }

            /* Criando elementos na tela. */
            div div {
                width: 200px;
                height: 75px;
                background-color: var(--preto);
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <div class="principal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
