<script>
    function calculaIMC() {
        var pesoPessoa = parseFloat(document.getElementById('peso').value);
        var alturaPessoa = parseFloat(document.getElementById('altura').value);
        var imcPessoa = pesoPessoa / (alturaPessoa * alturaPessoa);
        document.getElementById('resultado').value = imcPessoa;
    }
</script>
