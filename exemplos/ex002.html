<script>
    function calculadora() {
        var op = document.getElementById('op').value;

        if (op == 'som') {
            var n1 = parseInt(document.getElementById('cxA').value);
            var n2 = parseInt(document.getElementById('cxB').value);
            resultado = n1 + n2;
            document.getElementById('cxC').value = resultado;
        }

        else {
            var n1 = parseInt(document.getElementById('cxA').value);
            var n2 = parseInt(document.getElementById('cxB').value);
            resultado = n1 - n2;
            document.getElementById('cxC').value = resultado;
        }
        
    }

    function mudaCorNoite() {
        document.getElementById('background-app').setAttribute('class', 'noite');
    }

    function mudaCorDia() {
        document.getElementById('background-app').setAttribute('class', 'dia');
    }
</script>

<style>
    * {
        font-family: Arial, sans-serif;
        color: #aaaaaa;
        margin: 0px;
        padding: 0px;
        border: 0px;
    }

    .containner {
        width: 80%;
        height: 80%;
        background-color: #dddddd;
        margin: auto;
        border-radius: 10px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, .5);
        padding: 20px;
        min-width: 200px;

    }

    .flex-containner {
        display: flex; /* Ativa o Flex-box na aplicação. */
        flex-direction: row; /* Indica a direção que itens são alinhados.*/
        flex-wrap: wrap; /* Ativa e desativa a quebra de linha.*/
        justify-content: center; /* Alinhamento vertical dos intes. */
        align-items: center; /* Alinhamento horizontal dos itens. */
        align-content: center; /* Alinhamento do conteudo dos itens filhos. */
    }

    .flex-item {
        order: 0; /* Altera a oder de exibição do elemento. */
        flex-grow: 0; /* Determina a ocupação de colunas do elemento.*/
        flex-shrink: 0; /* Numero de vezes que permite um intem ser reduzido. */
        flex-basis: auto;
        align-self: stretch;
    }

    .item {
        border: 1px solid #888888;
        border-radius: 5px;
        padding: 3px;
    }

    fieldset {
        border-radius: 5px;
        border: 1px solid #888888;
        padding: 40px;
    }

    .application {
        
    }

    .bnt {
        padding: 10px;
        border-radius: 5px;
    }

    .containnerBnt {
        border: 1px solid #888888;
        border-radius: 5px;
        width: 100px;
        position: absolute;
    }

    .dia {
        background-color: white;
    }

    .noite {
        background-color: black;
    }

    #background-app {
        width: 100%;
        height: 100%;
    }
</style>

<div class="dia" id="background-app">
    <div class="containnerBnt">
            <button id="bNt" class="bnt" onclick="mudaCorNoite();">Noite</button>
            <button id="bDi" class="bnt" onclick="mudaCorDia();">Dia</button>
        </div>
    <form class="flex-containner containner" action="" oninput="calculadora();">
        <fieldset>
            <legend>Calculadora</legend>
            <input type="text" name="" id="cxA" class="item" placeholder="Primeiro Numero">
            <select name="" id="op" class="item">
                <option value="som">+</option>
                <option value="sub">-</option>
            </select>
            <input type="text" name="" id="cxB" placeholder="Segundo Numero" class="item">
            <input type="text" name="" id="cxC" readonly placeholder="Resultado" class="item">
        </fieldset>
    </form>
</div>
